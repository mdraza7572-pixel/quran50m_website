<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Playlist - Quran 50M</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- SAME THEME --- */
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-gold: #FFD700;
            --accent-gradient: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --btn-radius: 50px;
            --card-radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-color); color: var(--text-white); line-height: 1.6;
            background-image: radial-gradient(circle at 15% 50%, rgba(251, 191, 36, 0.05) 0%, transparent 25%),
                              radial-gradient(circle at 85% 30%, rgba(20, 20, 40, 0.5) 0%, transparent 25%);
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .gradient-text { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; margin-top: 20px; background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 100px; }
        .logo { font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
        .logo img { height: 45px; width: 45px; border-radius: 50%; border: 2px solid var(--primary-gold); }
        
        .btn-red { padding: 10px 25px; border-radius: 50px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; font-weight: 600; }
        .btn-home { padding: 10px 25px; border-radius: 50px; background: rgba(255,255,255,0.1); color: white; margin-right: 10px; font-weight: 600; border: 1px solid var(--glass-border); }
        .btn-home:hover { background: var(--primary-gold); color: black; }

        /* Playlist Grid */
        .page-title { text-align: center; margin: 60px 0 40px; }
        .page-title h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 80px; }
        
        .video-card { background: #0a0a0a; border-radius: var(--card-radius); overflow: hidden; border: 1px solid var(--glass-border); transition: 0.4s; display: block; }
        .video-card:hover { transform: translateY(-10px); border-color: #333; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .thumbnail { position: relative; height: 200px; overflow: hidden; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 0.5s; }
        .video-card:hover .thumbnail img { transform: scale(1.05); opacity: 1; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; color: black; background: var(--primary-gold); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .video-card:hover .play-icon { transform: translate(-50%, -50%) scale(1.1); background: white; }
        .video-info { padding: 25px; }
        .video-title { color: white; font-weight: 600; font-size: 1.1rem; margin-bottom: 5px; }
        .video-desc { color: var(--text-gray); font-size: 0.9rem; }

        footer { border-top: 1px solid #1a1a1a; padding: 40px 20px; text-align: center; background: #000; color: #666; margin-top: auto; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo"><img src="logo.png" alt="Logo"> <span>Quran 50M</span></div>
            <div>
                <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Home</a>
                <a href="https://youtube.com/@quran50m" target="_blank" class="btn-red"><i class="fab fa-youtube"></i> Subscribe</a>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="page-title">
            <h1>Complete <span class="gradient-text">Tilawat Playlist</span></h1>
            <p style="color: var(--text-gray);">Listen to all our beautiful recitations here.</p>
        </div>

        <div class="video-grid" id="videoContainer">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Quran 50M. All rights reserved.</p>
    </footer>

    <script src="playlist.js"></script>
    <script>
        const container = document.getElementById('videoContainer');
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        if (typeof myVideos !== 'undefined' && myVideos.length > 0) {
            myVideos.forEach(video => {
                const videoId = getYouTubeId(video.link);
                if(videoId) {
                    const card = document.createElement('a');
                    card.href = video.link;
                    card.target = "_blank";
                    card.className = "video-card";
                    card.innerHTML = `
                        <div class="thumbnail">
                            <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="${video.title}">
                            <div class="play-icon"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-desc">${video.desc}</div>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }
    </script>
</body>
</html>
