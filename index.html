<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran 50M - Experience the Beauty</title>
    <style>
        body {
            background-color: #050510; /* Dark Blue/Black Background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            padding: 50px 20px;
            background: radial-gradient(circle, #1a1a3d 0%, #050510 100%);
        }
        h1 {
            color: #ffcc00; /* Golden Text like your video */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #cccccc;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .btn {
            background-color: #cc0000; /* Red Subscribe Button */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #ffcc00;
            color: #ffcc00;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            width: 150px;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="hero">
        <img src="https://via.placeholder.com/100" alt="Quran 50M Logo" style="border-radius: 50%; margin-bottom: 20px;">
        
        <h1>Experience the Beauty of<br>Quranic Recitation</h1>
        
        <p>Join our community in exploring the divine words of the Holy Quran through beautiful recitations.</p>
        
        <a href="https://www.youtube.com/@quranindiatv335" class="btn">Subscribe to Channel</a>
        <a href="#videos" class="btn btn-secondary">Watch Videos</a>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">50M+</div>
                <div>Community</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">1000+</div>
                <div>Videos</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">100K+</div>
                <div>Viewers</div>
            </div>
        </div>
    </div>

</body>
</html>
